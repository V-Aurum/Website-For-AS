<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statement</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Dancing Script', cursive;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .quote-card {
      background: rgba(255, 255, 255, 0.85);
      padding: 50px 40px;
      border-radius: 25px;
      border: 2px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 700px;
      width: 100%;
      animation: fadeIn 1.5s ease forwards;
    }

    #statement {
      font-size: 1.8rem;
      line-height: 1.6;
      padding: 20px 25px;
      border-radius: 15px;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.2s;
      color: #333;
    }

    #date {
      margin-top: 25px;
      font-size: 1rem;
      opacity: 0.8;
      font-style: italic;
      color: #333;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.4s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    #date .heart {
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
      .quote-card {
        padding: 35px 25px;
      }
      #statement {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="quote-card">
    <div id="statement">Loading...</div>
    <div id="date"><span class="heart">❤️</span><span id="date-text"></span></div>
  </div>

  <script>
    const statements = [
      "Stay positive, work hard, make it happen.",
      "Every day is a second chance.",
      "Do one thing today that your future self will thank you for.",
      "Success is the sum of small efforts repeated daily.",
      "Dream big. Start small. Act now.",
      "Progress, not perfection, is what matters most.",
      "Focus on being productive instead of busy."
    ];

    const palettes = [
      {bg: "#ffecf1"},
      {bg: "#e6f7ff"},
      {bg: "#fff4e6"},
      {bg: "#f0fff4"},
      {bg: "#fff0f6"}
    ];

    function dayOfYear(d) {
      const start = new Date(d.getFullYear(), 0, 0);
      const diff = d - start;
      const oneDay = 1000 * 60 * 60 * 24;
      return Math.floor(diff / oneDay);
    }

    function dailyRandom(seed, max) {
      const x = Math.sin(seed) * 10000;
      return Math.floor((x - Math.floor(x)) * max);
    }

    const today = new Date();
    const doy = dayOfYear(today);

    const index = dailyRandom(doy, statements.length);
    const paletteIndex = dailyRandom(doy + 100, palettes.length);

    const statementEl = document.getElementById("statement");
    statementEl.textContent = statements[index];
    statementEl.style.backgroundColor = palettes[paletteIndex].bg;

    const heartEl = document.querySelector(".heart");
    heartEl.style.color = palettes[paletteIndex].bg;

    document.getElementById("date-text").textContent = today.toDateString();
  </script>
</body>
</html>
