<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Statement</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      color: #fff;
      text-align: center;
    }

    .quote-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 40px 50px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 700px;
      transition: transform 0.3s ease;
    }

    .quote-card:hover {
      transform: scale(1.02);
    }

    h1 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #statement {
      font-size: 1.5rem;
      line-height: 1.6;
    }

    #date {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="quote-card">
    <h1>Quote of the Day</h1>
    <div id="statement">Loading...</div>
    <div id="date"></div>
  </div>

  <script>
    const statements = [
      "Stay positive, work hard, make it happen.",
      "Every day is a second chance.",
      "Do one thing today that your future self will thank you for.",
      "Success is the sum of small efforts repeated daily.",
      "Dream big. Start small. Act now.",
      "Progress, not perfection, is what matters most.",
      "Focus on being productive instead of busy."
    ];

    function dayOfYear(d) {
      const start = new Date(d.getFullYear(), 0, 0);
      const diff = d - start;
      const oneDay = 1000 * 60 * 60 * 24;
      return Math.floor(diff / oneDay);
    }

    function dailyRandom(seed, max) {
      const x = Math.sin(seed) * 10000;
      return Math.floor((x - Math.floor(x)) * max);
    }

    const today = new Date();
    const doy = dayOfYear(today);
    const index = dailyRandom(doy, statements.length);

    document.getElementById("statement").textContent = statements[index];
    document.getElementById("date").textContent = today.toDateString();
  </script>
</body>
</html>
