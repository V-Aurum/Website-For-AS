<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statement</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Dancing Script', cursive;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .quote-card {
      padding: 50px 40px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 700px;
      width: 100%;
      animation: fadeIn 1.5s ease forwards;
      background: linear-gradient(135deg, #fff4e6, #ffe6f0); /* default gradient, overwritten by JS */
      color: #333;
      text-align: center;
    }

    #statement {
      font-size: 1.8rem;
      line-height: 1.6;
      padding: 25px 20px;
      border-radius: 15px;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.2s;
    }

    #date {
      margin-top: 25px;
      font-size: 1rem;
      opacity: 0.9;
      font-style: italic;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.4s;
    }

    .heart {
      font-size: 1.4rem;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @media (max-width: 600px) {
      .quote-card {
        padding: 35px 25px;
      }
      #statement {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="quote-card" id="card">
    <div id="statement">Loading...</div>
    <div id="date"><span class="heart">❤️</span><span id="date-text"></span></div>
  </div>

  <script>
    const statements = [
      "Stay positive, work hard, make it happen.",
      "Every day is a second chance.",
      "Do one thing today that your future self will thank you for.",
      "Success is the sum of small efforts repeated daily.",
      "Dream big. Start small. Act now.",
      "Progress, not perfection, is what matters most.",
      "Focus on being productive instead of busy."
    ];

    // Soft gradient palettes for each day
    const gradients = [
      ["#ffecf1", "#ffe6f0"],
      ["#e6f7ff", "#cceeff"],
      ["#fff4e6", "#fff0cc"],
      ["#f0fff4", "#ccffe6"],
      ["#fff0f6", "#ffe6f0"]
    ];

    function dayOfYear(d) {
      const start = new Date(d.getFullYear(), 0, 0);
      const diff = d - start;
      const oneDay = 1000 * 60 * 60 * 24;
      return Math.floor(diff / oneDay);
    }

    function dailyRandom(seed, max) {
      const x = Math.sin(seed) * 10000;
      return Math.floor((x - Math.floor(x)) * max);
    }

    const today = new Date();
    const doy = dayOfYear(today);

    // Select daily statement and gradient
    const statementIndex = dailyRandom(doy, statements.length);
    const gradientIndex = dailyRandom(doy + 100, gradients.length);

    const statementEl = document.getElementById("statement");
    statementEl.textContent = statements[statementIndex];

    const cardEl = document.getElementById("card");
    const grad = gradients[gradientIndex];
    cardEl.style.background = `linear-gradient(135deg, ${grad[0]}, ${grad[1]})`;

    const heartEl = document.querySelector(".heart");
    heartEl.style.color = grad[1]; // Heart matches gradient end color

    document.getElementById("date-text").textContent = today.toDateString();
  </script>
</body>
</html>
