<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Affirmation</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      color: #333;
      transition: background 2s ease-in-out;
    }
    #container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 25px;
      border: 3px solid #f8b500;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease forwards;
    }
    #statement {
      font-size: 1.5rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    #heart {
      font-size: 2rem;
      display: inline-block;
      animation: pulse 2s infinite;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes pulse {
      0%, 100% {transform: scale(1);}
      50% {transform: scale(1.2);}
    }

    @media (max-width: 768px) {
      #container { padding: 30px 20px; }
      #statement { font-size: 1.2rem; }
      #heart { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="statement">Loading...</div>
    <div id="heart">❤️</div>
  </div>

  <script>
    const statements = [
      "The world shines brighter simply by having you in it 🌞",
      "You're a perfect lil pumpkin and you'll get through it 🎃",
      "You're kind and empathetic 💕",
      "I am immensely proud of you 💖",
      "You bring a light to this world that is contagious 🌞",
      "You are a masterpiece, don’t forget it 🎨",
      "Keep growing, keep glowing 🌟",
      "You’re golden 🌟",
      "You’re a blessing to everyone around you 💖",
      "You make ordinary moments feel extraordinary ✨",
      "You are enough, always 💕",
      "You are magic ✨",
      "You make life sparkle ✨",
      "You are endlessly fascinating ✨",
      "You are phenomenal 💖",
      "You are a light in the darkness 🌟",
      "Eat, Sleep, Hydrate, Radiate, Love that woman 💖",
      "You’re my favorite daydream 💖",
      "Even when it’s hard, you’re doing amazing 💪",
      "Your laugh is my favorite sound 😂"
    ];

    const gradients = [
      ["#fceabb", "#f8b500"],
      ["#a1c4fd", "#c2e9fb"],
      ["#ffecd2", "#fcb69f"],
      ["#fad0c4", "#ffd1ff"],
      ["#a8edea", "#fed6e3"],
      ["#fbc2eb", "#a6c1ee"],
      ["#ff9a9e", "#fad0c4"],
      ["#ffdde1", "#ee9ca7"],
      ["#89f7fe", "#66a6ff"],
      ["#f6d365", "#fda085"]
    ];

    // random statement + gradient
    const randomStatement = statements[Math.floor(Math.random() * statements.length)];
    const randomGradient = gradients[Math.floor(Math.random() * gradients.length)];

    // smooth background transition
    document.body.style.background = `linear-gradient(135deg, ${randomGradient[0]}, ${randomGradient[1]})`;
    document.getElementById("statement").textContent = randomStatement;
    document.getElementById("container").style.borderColor = randomGradient[1];
  </script>
</body>
</html>
