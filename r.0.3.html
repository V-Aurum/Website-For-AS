<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Statement</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Amatic+SC&family=Caveat&display=swap" rel="stylesheet">
  <style>
    /* Body & background */
    body {
      font-family: 'Patrick Hand', cursive;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      text-align: center;
      padding: 20px;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Statement card */
    .quote-card {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 25px;
      border: 2px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 700px;
      width: 100%;
      animation: fadeIn 1.5s ease forwards;
    }

    h1 {
      font-family: 'Amatic SC', cursive;
      font-weight: bold;
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #333;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.2s;
    }

    #statement {
      font-size: 1.5rem;
      line-height: 1.6;
      padding: 15px 20px;
      border-radius: 15px;
      transition: background-color 0.5s ease, color 0.5s ease;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.4s;
    }

    #date {
      margin-top: 20px;
      font-size: 0.95rem;
      opacity: 0.8;
      font-style: italic;
      color: #555;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.6s;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .quote-card {
        padding: 30px 20px;
      }
      h1 {
        font-size: 1.8rem;
      }
      #statement {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="quote-card">
    <h1>Daily Statement</h1>
    <div id="statement">Loading...</div>
    <div id="date"></div>
  </div>

  <script>
    const statements = [
      "Stay positive, work hard, make it happen.",
      "Every day is a second chance.",
      "Do one thing today that your future self will thank you for.",
      "Success is the sum of small efforts repeated daily.",
      "Dream big. Start small. Act now.",
      "Progress, not perfection, is what matters most.",
      "Focus on being productive instead of busy."
    ];

    const palettes = [
      {bg: "#ffecf1", color: "#d6336c"},
      {bg: "#e6f7ff", color: "#1c7ed6"},
      {bg: "#fff4e6", color: "#f76707"},
      {bg: "#f0fff4", color: "#37b24d"},
      {bg: "#fff0f6", color: "#f06595"}
    ];

    function dayOfYear(d) {
      const start = new Date(d.getFullYear(), 0, 0);
      const diff = d - start;
      const oneDay = 1000 * 60 * 60 * 24;
      return Math.floor(diff / oneDay);
    }

    function dailyRandom(seed, max) {
      const x = Math.sin(seed) * 10000;
      return Math.floor((x - Math.floor(x)) * max);
    }

    const today = new Date();
    const doy = dayOfYear(today);

    const index = dailyRandom(doy, statements.length);
    const paletteIndex = dailyRandom(doy + 100, palettes.length);

    const statementEl = document.getElementById("statement");
    statementEl.textContent = statements[index];
    statementEl.style.backgroundColor = palettes[paletteIndex].bg;
    statementEl.style.color = palettes[paletteIndex].color;

    document.getElementById("date").textContent = today.toDateString();
  </script>
</body>
</html>
